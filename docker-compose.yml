services:
  backend:
    build:
      context: ./vibe-search-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./vibe-search-backend:/app
      - /app/venv
      - /app/__pycache__
    env_file:
      - ./vibe-search-backend/.env
    environment:
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,0.0.0.0
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # For server-side requests in Docker network
      - DJANGO_BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: always
